/************************/
/** Build Script Setup **/
/************************/

buildscript {
    // Add central and local Maven repos
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        // MOE plugin
		classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '1.2.+'
    }
}

/*******************/
/** Project Setup **/
/*******************/

// Apply plugins
apply plugin: 'eclipse'
apply plugin: 'moe'

// Set source and target to Java 8
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

// Set maven repository

// Exclude all files from Gradle's test runner
test { exclude '**' }

// Setup MOE
moe {
    xcode.mainTarget = 'bookmarks-plus-moe-hybrid'
    xcode.testTarget = 'bookmarks-plus-moe-hybrid-Test'
    xcode.packageName = 'bookmarks-plus-moe-hybrid.app'
    xcode.launchScreenFilePath = 'src/main/resources/LaunchScreen.xib'
    xcode.infoPlistPath 'src/main/resources/Info.plist'
    xcode.bundleID = 'bookmarks-plus-moe-hybrid.app'
    xcode.generateProject false
    xcode.xcodeProjectDirPath 'xcode'
}

// Set dependencies
dependencies {
    // Compile with 'jar' files in the project's 'lib' directory
    compile fileTree(dir: 'lib', include: '*.jar')
}


// Setup Eclipse
eclipse {
    // Set MOE natures and build commands
    project {
        natures 'org.multi-os-engine.project'
    }
}

